<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yifan Xia | Designer & Strategist</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #ffffff; cursor: grab; }
        body:active { cursor: grabbing; }
        canvas { display: block; }
    </style>
</head>
<body>

<script>
/**
 * YIFAN XIA - REFINED INTERACTIVE RESUME
 * Clean, trail-free, and fully draggable.
 */

let particles = [];
let nodes = [];
const palette = ['#4285F4', '#EA4335', '#FBBC05', '#34A853'];
const phrases = [
  'Parsons BFA', 
  'Central Saint Martins', 
  'Vanderbilt MMark', 
  '3 languages', 
  '47% growth in 20 days', 
  'motion graphics', 
  'brand identity', 
  'maker + strategist'
];

function setup() {
  createCanvas(windowWidth, windowHeight);
  
  // Create background drift particles (Size 4-10)
  for (let i = 0; i < 40; i++) {
    particles.push(new Particle());
  }
  
  // Initialize draggable phrases
  for (let i = 0; i < phrases.length; i++) {
    nodes.push(new FloatingNode(phrases[i]));
  }
  
  textFont('Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif');
}

function draw() {
  background(255); // Absolute white background every frame

  // 1. Background Particles
  particles.forEach(p => {
    p.update();
    p.display();
  });
  
  // 2. Interactive Text Nodes
  nodes.forEach(n => {
    n.update();
    n.display();
  });

  // 3. Static Center Header
  drawIdentity();
}

function drawIdentity() {
  push();
  textAlign(CENTER, CENTER);
  noStroke();
  fill(30);
  textSize(32);
  textStyle(BOLD);
  text("YIFAN XIA", width / 2, height / 2 - 15);
  
  fill(150);
  textSize(13);
  textStyle(NORMAL);
  text("D E S I G N E R  +  S T R A T E G I S T", width / 2, height / 2 + 20);
  pop();
}

// Fixed hitbox dragging logic
function mousePressed() {
  // Check from top to bottom (last drawn to first)
  for (let i = nodes.length - 1; i >= 0; i--) {
    if (nodes[i].isMouseOver()) {
      nodes[i].dragging = true;
      nodes[i].offsetX = nodes[i].pos.x - mouseX;
      nodes[i].offsetY = nodes[i].pos.y - mouseY;
      break; 
    }
  }
}

function mouseReleased() {
  nodes.forEach(n => n.dragging = false);
}

class Particle {
  constructor() {
    this.pos = createVector(random(width), random(height));
    this.vel = createVector(random(-0.12, 0.12), random(-0.12, 0.12));
    this.size = random(4, 10); 
    this.color = color(random(palette));
    this.color.setAlpha(90);
  }

  update() {
    this.pos.add(this.vel);
    if (this.pos.x < 0 || this.pos.x > width) this.vel.x *= -1;
    if (this.pos.y < 0 || this.pos.y > height) this.vel.y *= -1;
  }

  display() {
    noStroke();
    fill(this.color);
    ellipse(this.pos.x, this.pos.y, this.size);
  }
}

class FloatingNode {
  constructor(txt) {
    this.txt = txt;
    this.pos = createVector(random(150, width-150), random(150, height-150));
    this.vel = createVector(random(-0.06, 0.06), random(-0.06, 0.06));
    this.noiseOffset = random(1000);
    this.dragging = false;
    this.offsetX = 0;
    this.offsetY = 0;
    this.hitboxW = 120; // Fixed 120px hitbox as requested
    this.hitboxH = 40; 
  }

  isMouseOver() {
    return (mouseX > this.pos.x - this.hitboxW/2 && mouseX < this.pos.x + this.hitboxW/2 &&
            mouseY > this.pos.y - this.hitboxH/2 && mouseY < this.pos.y + this.hitboxH/2);
  }

  update() {
    if (this.dragging) {
      this.pos.x = mouseX + this.offsetX;
      this.pos.y = mouseY + this.offsetY;
    } else {
      let n = noise(this.noiseOffset + frameCount * 0.001);
      this.pos.x += map(n, 0, 1, -0.1, 0.1);
      this.pos.add(this.vel);
      
      // Gentle screen wrap
      if (this.pos.x < -150) this.pos.x = width + 150;
      if (this.pos.x > width + 150) this.pos.x = -150;
      if (this.pos.y < -50) this.pos.y = height + 50;
      if (this.pos.y > height + 50) this.pos.y = -50;
    }
  }

  display() {
    push();
    textAlign(CENTER, CENTER);
    noStroke();
    
    if (this.dragging) {
      fill(palette[0]); // Bright Google Blue when held
    } else if (this.isMouseOver()) {
      fill(0); // Sharp black on hover
    } else {
      fill(110); // Calm grey for drift
    }
    
    textSize(16);
    text(this.txt, this.pos.x, this.pos.y);
    pop();
  }
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</script>

</body>
</html>
