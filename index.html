<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yifan Xia | Creative Strategist</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffffff;
            cursor: crosshair;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<script>
/**
 * YIFAN XIA - LIVING RESUME
 * A blend of Design (Parsons/CSM) and Strategy (Vanderbilt)
 */

let particles = [];
let nodes = [];
const palette = ['#4285F4', '#EA4335', '#FBBC05', '#34A853'];
const phrases = [
  'Parsons BFA', 
  'Central Saint Martins', 
  'Vanderbilt MMark', 
  '3 languages', 
  '47% growth in 20 days', 
  'motion graphics', 
  'brand identity', 
  'maker + strategist'
];

function setup() {
  createCanvas(windowWidth, windowHeight);
  
  // Initialize background drift particles
  for (let i = 0; i < 80; i++) {
    particles.push(new Particle());
  }
  
  // Initialize floating resume facts
  for (let i = 0; i < phrases.length; i++) {
    nodes.push(new FloatingNode(phrases[i]));
  }
  
  textFont('Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif');
}

function draw() {
  background(255, 255, 255, 100); // Slight trail for "living" feel
  
  // Draw background particles
  particles.forEach(p => {
    p.update();
    p.display();
  });
  
  // Draw interactive text nodes
  nodes.forEach(n => {
    n.update();
    n.display();
  });

  // Stationary Header: Name and Primary Title
  drawHeader();
}

function drawHeader() {
  push();
  textAlign(CENTER, CENTER);
  noStroke();
  
  // YIFAN XIA [Source 1]
  fill(30);
  textSize(36);
  textStyle(BOLD);
  text("YIFAN XIA", width / 2, height / 2 - 15);
  
  // Subtitle
  fill(100);
  textSize(14);
  textStyle(NORMAL);
  letterSpacing(3);
  text("DESIGNER + STRATEGIST", width / 2, height / 2 + 25);
  pop();
}

class Particle {
  constructor() {
    this.pos = createVector(random(width), random(height));
    this.vel = createVector(random(-0.3, 0.3), random(-0.3, 0.3));
    this.size = random(2, 5);
    this.color = color(random(palette));
    this.color.setAlpha(120);
  }

  update() {
    this.pos.add(this.vel);
    
    // Gentle bounce
    if (this.pos.x < 0 || this.pos.x > width) this.vel.x *= -1;
    if (this.pos.y < 0 || this.pos.y > height) this.vel.y *= -1;
    
    // Reaction to mouse
    let mouse = createVector(mouseX, mouseY);
    let d = dist(this.pos.x, this.pos.y, mouse.x, mouse.y);
    if (d < 100) {
      let flee = p5.Vector.sub(this.pos, mouse);
      flee.setMag(0.5);
      this.pos.add(flee);
    }
  }

  display() {
    noStroke();
    fill(this.color);
    ellipse(this.pos.x, this.pos.y, this.size);
  }
}

class FloatingNode {
  constructor(txt) {
    this.txt = txt;
    this.pos = createVector(random(width), random(height));
    this.vel = createVector(random(-0.2, 0.2), random(-0.2, 0.2));
    this.alpha = 0;
    this.targetAlpha = 200;
  }

  update() {
    this.pos.add(this.vel);
    
    // Wrap around edges softly
    if (this.pos.x < -150) this.pos.x = width + 150;
    if (this.pos.x > width + 150) this.pos.x = -150;
    if (this.pos.y < -50) this.pos.y = height + 50;
    if (this.pos.y > height + 50) this.pos.y = -50;

    // Mouse proximity "drift"
    let d = dist(this.pos.x, this.pos.y, mouseX, mouseY);
    if (d < 200) {
      this.pos.x += (this.pos.x - mouseX) * 0.02;
      this.pos.y += (this.pos.y - mouseY) * 0.02;
    }
    
    // Fade in effect
    if (this.alpha < this.targetAlpha) this.alpha += 2;
  }

  display() {
    push();
    fill(60, this.alpha);
    noStroke();
    textAlign(CENTER, CENTER);
    textSize(16);
    text(this.txt, this.pos.x, this.pos.y);
    pop();
  }
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}

// Custom letter spacing helper for the subtitle
function letterSpacing(amt) {
  if (drawingContext.canvas) {
    drawingContext.letterSpacing = amt + 'px';
  }
}
</script>

</body>
</html>
