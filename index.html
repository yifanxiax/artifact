<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yifan Xia | Creative Resume</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background-color: #ffffff; 
        }
        canvas { 
            display: block; 
            position: absolute;
            top: 0;
            left: 0;
        }

        #contact-link {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 11px;
            letter-spacing: 3px;
            color: #282828; 
            text-decoration: none;
            text-transform: uppercase;
            transition: color 0.3s ease;
            z-index: 999; 
            /* This remains clickable because canvas will have pointer-events: none */
        }
        #contact-link:hover {
            color: #4285F4; 
        }
    </style>
</head>
<body>

<a href="mailto:yifan.xia@vanderbilt.edu" id="contact-link">CONTACT &rarr;</a>

<script>
/**
 * YIFAN XIA - FINAL VERSION
 * Transparent interaction layer with pointer-pass-through for HTML links.
 */

let particles = [];
let nodes = [];
let mouseTrail = [];
let colorIndex = 0;
const palette = ['#4285F4', '#EA4335', '#FBBC05', '#34A853'];
const phrases = [
  'Parsons BFA', 
  'Central Saint Martins', 
  'Vanderbilt MMark', 
  '3 languages', 
  'motion graphics', 
  'brand identity', 
  'maker + strategist'
];

function setup() {
  let canvas = createCanvas(windowWidth, windowHeight);
  
  // Pass clicks through canvas to the HTML link underneath
  canvas.elt.style.pointerEvents = 'none';

  for (let i = 0; i < 40; i++) {
    particles.push(new Particle());
  }
  
  for (let i = 0; i < phrases.length; i++) {
    nodes.push(new FloatingNode(phrases[i]));
  }
  
  textFont('Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif');
}

function draw() {
  background(255); 

  handleCursorStyling();

  // Mouse Trail logic
  if (mouseX !== pmouseX || mouseY !== pmouseY) {
    let activeColor = palette[colorIndex % palette.length];
    mouseTrail.push(new TrailPoint(mouseX, mouseY, activeColor));
    colorIndex++;
  }

  for (let i = mouseTrail.length - 1; i >= 0; i--) {
    mouseTrail[i].update();
    mouseTrail[i].display();
    if (mouseTrail[i].isDead() || mouseTrail.length > 30) {
      mouseTrail.splice(i, 1);
    }
  }

  particles.forEach(p => {
    p.update();
    p.display();
  });
  
  nodes.forEach(n => {
    n.update();
    n.display();
  });

  drawIdentity();
}

function handleCursorStyling() {
  let overCenter = (mouseX > width/2 - 150 && mouseX < width/2 + 150 &&
                    mouseY > height/2 - 40 && mouseY < height/2 + 40);
  
  let overNode = false;
  for (let n of nodes) {
    if (n.isMouseOver()) {
      overNode = true;
      break;
    }
  }

  // Note: Since pointer-events: none is on the canvas, we set cursor on the body
  if (overCenter) {
    document.body.style.cursor = 'default';
  } else if (overNode || mouseIsPressed) {
    document.body.style.cursor = 'grabbing';
  } else {
    document.body.style.cursor = 'grab';
  }
}

function drawIdentity() {
  push();
  textAlign(CENTER, CENTER);
  noStroke();
  fill(40);
  textSize(32);
  textStyle(BOLD);
  text("YIFAN XIA", width / 2, height / 2 - 15);
  
  fill(160);
  textSize(13);
  textStyle(NORMAL);
  text("D E S I G N E R  +  S T R A T E G I S T", width / 2, height / 2 + 20);
  pop();
}

function mousePressed() {
  for (let i = nodes.length - 1; i >= 0; i--) {
    if (nodes[i].isMouseOver()) {
      nodes[i].dragging = true;
      nodes[i].offsetX = nodes[i].pos.x - mouseX;
      nodes[i].offsetY = nodes[i].pos.y - mouseY;
      break; 
    }
  }
}

function mouseReleased() {
  nodes.forEach(n => n.dragging = false);
}

class Particle {
  constructor() {
    this.pos = createVector(random(width), random(height));
    this.vel = createVector(random(-0.1, 0.1), random(-0.1, 0.1));
    this.size = random(4, 10); 
    this.color = color(random(palette));
    this.color.setAlpha(70);
  }

  update() {
    this.pos.add(this.vel);
    if (this.pos.x < 0 || this.pos.x > width) this.vel.x *= -1;
    if (this.pos.y < 0 || this.pos.y > height) this.vel.y *= -1;
  }

  display() {
    noStroke();
    fill(this.color);
    ellipse(this.pos.x, this.pos.y, this.size);
  }
}

class FloatingNode {
  constructor(txt) {
    this.txt = txt;
    this.pos = createVector(random(150, width-150), random(150, height-150));
    this.vel = createVector(random(-0.05, 0.05), random(-0.05, 0.05));
    this.noiseOffset = random(1000);
    this.dragging = false;
    this.offsetX = 0;
    this.offsetY = 0;
    this.hitboxW = 120; 
    this.hitboxH = 40; 
  }

  isMouseOver() {
    return (mouseX > this.pos.x - this.hitboxW/2 && mouseX < this.pos.x + this.hitboxW/2 &&
            mouseY > this.pos.y - this.hitboxH/2 && mouseY < this.pos.y + this.hitboxH/2);
  }

  update() {
    if (this.dragging) {
      this.pos.x = mouseX + this.offsetX;
      this.pos.y = mouseY + this.offsetY;
    } else {
      let n = noise(this.noiseOffset + frameCount * 0.001);
      this.pos.x += map(n, 0, 1, -0.07, 0.07);
      this.pos.add(this.vel);
      
      if (this.pos.x < -100) this.pos.x = width + 100;
      if (this.pos.x > width + 100) this.pos.x = -100;
      if (this.pos.y < -50) this.pos.y = height + 50;
      if (this.pos.y > height + 50) this.pos.y = -50;
    }
  }

  display() {
    push();
    textAlign(CENTER, CENTER);
    noStroke();
    if (this.dragging) fill(palette[0]);
    else if (this.isMouseOver()) fill(0);
    else fill(120);
    textSize(16);
    text(this.txt, this.pos.x, this.pos.y);
    pop();
  }
}

class TrailPoint {
  constructor(x, y, col) {
    this.pos = createVector(x, y);
    this.baseColor = color(col);
    this.alpha = 200;
    this.size = 4;
  }

  update() {
    this.alpha -= 6;
    this.size -= 0.08;
  }

  isDead() { return this.alpha <= 0 || this.size <= 0; }

  display() {
    noStroke();
    let c = this.baseColor;
    c.setAlpha(this.alpha);
    fill(c);
    ellipse(this.pos.x, this.pos.y, this.size);
  }
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</script>

</body>
</html>
