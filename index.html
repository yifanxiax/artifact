<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yifan Xia | Creative Strategist</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffffff;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<script>
/**
 * YIFAN XIA - REFINED LIVING RESUME
 * Focus: Subtlety, Fluidity, and Minimalist Strategy
 */

let particles = [];
let nodes = [];
let trail = [];
const palette = ['#4285F4', '#EA4335', '#FBBC05', '#34A853'];
const phrases = [
  'Parsons BFA', 
  'Central Saint Martins', 
  'Vanderbilt MMark', 
  '3 languages', 
  '47% growth in 20 days', 
  'motion graphics', 
  'brand identity', 
  'maker + strategist'
];

function setup() {
  createCanvas(windowWidth, windowHeight);
  
  // Create very sparse background particles
  for (let i = 0; i < 40; i++) {
    particles.push(new Particle());
  }
  
  // Initialize floating text with very slow drift
  for (let i = 0; i < phrases.length; i++) {
    nodes.push(new FloatingNode(phrases[i]));
  }
  
  textFont('Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif');
}

function draw() {
  // Ultra-light trail effect for smoothness
  background(255, 255, 255, 25); 
  
  // 1. Mouse Trail Effect
  if (mouseX !== 0 && mouseY !== 0) {
    trail.push(new TrailPoint(mouseX, mouseY));
  }
  
  for (let i = trail.length - 1; i >= 0; i--) {
    trail[i].update();
    trail[i].display();
    if (trail[i].finished()) {
      trail.splice(i, 1);
    }
  }

  // 2. Background Particles
  particles.forEach(p => {
    p.update();
    p.display();
  });
  
  // 3. Interactive Floating Text
  nodes.forEach(n => {
    n.update();
    n.display();
  });

  // 4. Centered Identity
  drawIdentity();
}

function drawIdentity() {
  push();
  textAlign(CENTER, CENTER);
  noStroke();
  
  fill(40);
  textSize(32);
  textStyle(BOLD);
  text("YIFAN XIA", width / 2, height / 2 - 15);
  
  fill(140);
  textSize(13);
  textStyle(NORMAL);
  // Manual letter spacing for "calm" feel
  let spacing = "D E S I G N E R  +  S T R A T E G I S T";
  text(spacing, width / 2, height / 2 + 20);
  pop();
}

class Particle {
  constructor() {
    this.pos = createVector(random(width), random(height));
    // Reduced velocity for "water" feel
    this.vel = createVector(random(-0.15, 0.15), random(-0.15, 0.15));
    this.size = random(1.5, 4);
    this.color = color(random(palette));
    this.color.setAlpha(80);
  }

  update() {
    this.pos.add(this.vel);
    if (this.pos.x < 0 || this.pos.x > width) this.vel.x *= -1;
    if (this.pos.y < 0 || this.pos.y > height) this.vel.y *= -1;
  }

  display() {
    noStroke();
    fill(this.color);
    ellipse(this.pos.x, this.pos.y, this.size);
  }
}

class FloatingNode {
  constructor(txt) {
    this.txt = txt;
    this.pos = createVector(random(width), random(height));
    this.vel = createVector(random(-0.08, 0.08), random(-0.08, 0.08));
    this.alpha = 0;
    this.noiseOffset = random(1000);
  }

  update() {
    // Liquid drift using perlin noise
    let n = noise(this.noiseOffset + frameCount * 0.002);
    this.pos.x += map(n, 0, 1, -0.2, 0.2);
    this.pos.add(this.vel);
    
    if (this.pos.x < -150) this.pos.x = width + 150;
    if (this.pos.x > width + 150) this.pos.x = -150;
    if (this.pos.y < -50) this.pos.y = height + 50;
    if (this.pos.y > height + 50) this.pos.y = -50;

    // Subtler mouse interaction
    let d = dist(this.pos.x, this.pos.y, mouseX, mouseY);
    if (d < 150) {
      this.pos.x += (this.pos.x - mouseX) * 0.005;
      this.pos.y += (this.pos.y - mouseY) * 0.005;
    }
    
    if (this.alpha < 160) this.alpha += 1;
  }

  display() {
    push();
    fill(80, this.alpha);
    noStroke();
    textAlign(CENTER, CENTER);
    textSize(15);
    text(this.txt, this.pos.x, this.pos.y);
    pop();
  }
}

class TrailPoint {
  constructor(x, y) {
    this.pos = createVector(x, y);
    this.vel = createVector(random(-0.2, 0.2), random(-0.2, 0.2));
    this.alpha = 200;
    this.color = color(random(palette));
  }

  update() {
    this.pos.add(this.vel);
    this.alpha -= 3; // Fades out slowly
  }

  finished() {
    return this.alpha < 0;
  }

  display() {
    noStroke();
    this.color.setAlpha(this.alpha);
    fill(this.color);
    ellipse(this.pos.x, this.pos.y, 3);
  }
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</script>

</body>
</html>
